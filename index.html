    let filtradas = [];
    let indiceAtual = 0;
    let acertos = 0;

    function iniciarQuiz(tema) {
        if (tema === 'Tudo') {
            filtradas = [...bancoDeDados].sort(() => Math.random() - 0.5);
        } else {
            filtradas = bancoDeDados.filter(p => p.t === tema);
        }

        document.getElementById('menu').style.display = 'none';
        document.getElementById('quiz-area').style.display = 'block';
        
        indiceAtual = 0;
        acertos = 0;
        mostrarPergunta();
    }

    function mostrarPergunta() {
        const p = filtradas[indiceAtual];
        document.getElementById('topic-label').innerText = p.t;
        document.getElementById('status').innerText = `Quest√£o ${indiceAtual + 1} de ${filtradas.length}`;
        document.getElementById('question').innerText = p.q;
        document.getElementById('explanation').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        
        const perc = (indiceAtual / filtradas.length) * 100;
        document.getElementById('progress-fill').style.width = perc + '%';

        const containerOpcoes = document.getElementById('options');
        containerOpcoes.innerHTML = '';

        p.o.forEach((texto, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = texto;
            btn.onclick = () => {
                const botoes = document.querySelectorAll('.option-btn');
                botoes.forEach(b => b.disabled = true);
                
                if(i === p.c) {
                    btn.classList.add('correct');
                    acertos++;
                    setTimeout(proximaPergunta, 1200);
                } else {
                    btn.classList.add('wrong');
                    botoes[p.c].classList.add('correct');
                    document.getElementById('explanation').innerHTML = `<b>O que diz o contrato:</b> ${p.why}`;
                    document.getElementById('explanation').style.display = 'block';
                    document.getElementById('next-btn').style.display = 'block';
                }
            };
            containerOpcoes.appendChild(btn);
        });
    }

    function proximaPergunta() {
        indiceAtual++;
        if(indiceAtual < filtradas.length) {
            mostrarPergunta();
        } else {
            document.getElementById('progress-fill').style.width = '100%';
            document.getElementById('quiz-area').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('score-circle').innerText = acertos;
            document.getElementById('summary').innerText = `Voc√™ concluiu o t√≥pico com ${acertos} acertos de um total de ${filtradas.length} quest√µes.`;
        }
    }
